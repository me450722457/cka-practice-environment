version: "3"

services:

  gateone:
    build: ./gateone
    ports:
    - "8000:8000"
    hostname: kubectl
    networks:
    - frontend
    volumes:
    - ssh_key:/root/.ssh/
    - /root/.kube/:/root/.kube/

  lab:
    build: ./lab
    entrypoint: /opt/entry.bash
    ports:
      - 80:80
    networks:
    - frontend
    environment:
      GATEONE_HTTP_SERVER: "192.168.0.134:8000"

networks:
  frontend: {}
volumes:
  ssh_key: {}
